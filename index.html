<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="">
      </div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-photo.png" alt="Фото Жак-Ив-Кусто">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button"></div>
      </section>

      <section class="elements" aria-label="Фотографии мест России">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="./images/Baikal.png" alt="Фото квадрациклов на льду Байкала">
            <div class="element__lower-part">
              <h2 class="element__heading">Байкал</h2>
              <div class="element__like-button element__like-button_status_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Olkhon-island.png" alt="Остров Ольхон">
            <div class="element__lower-part">
              <h2 class="element__heading">Ольхон</h2>
              <div class="element__like-button element__like-button_status_active">
              </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Sayan-mountains.png" alt="Горы Саяны с высоты птичьего полёта">
            <div class="element__lower-part">
              <h2 class="element__heading">Саяны</h2>
              <div class="element__like-button element__like-button_status_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Kamchatka.png" alt="Побережье Камчатки">
            <div class="element__lower-part">
              <h2 class="element__heading">Камчатка</h2>
              <div class="element__like-button element__like-button_status_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Elbrus.png" alt="Велосипедист на фоне горы Эльбрус">
            <div class="element__lower-part">
              <h2 class="element__heading">Эльбрус</h2>
              <div class="element__like-button element__like-button_status_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Murmansk.png" alt="Цветы на фоне заката в Мурманске">
            <div class="element__lower-part">
              <h2 class="element__heading">Мурманск</h2>
              <div class="element__like-button element__like-button_status_active"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="close-icon"></div>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" action="">
          <label class="popup__label">
            <input class="popup__profile-info" type="text" name="profile-name" value="Жак-Ив Кусто" required>
          </label>
          <label class="popup__label">
            <input class="popup__profile-info" type="text" name="profile-description" value="Исследователь океана" required>
          </label>
          <button class="popup__save-button" type="button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
