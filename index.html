<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Места России"></header><main class="main"><section class="profile"><div class="profile__info"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Фото профиля"></div><div class="profile__text"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button><p class="profile__description"></p></div></div><button class="profile__add-button" type="button" aria-label="Кнопка добавления фото"></button></section><section class="elements" aria-label="Секция с блоками фотографий"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_info"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Кнопка закрыть окно"></button><h2 class="popup__heading">Редактировать&nbsp;профиль</h2><form class="popup__form" action="#" name="profile-form" novalidate><label class="popup__label"><input class="popup__input popup__input_type_name" id="profile-name-input" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="profile-name-input-error popup__input-error"></span></label> <label class="popup__label"><input class="popup__input popup__input_type_job" id="profile-job-input" name="job" placeholder="Введите описание" minlength="2" maxlength="200" required> <span class="profile-job-input-error popup__input-error"></span></label> <button class="popup__form-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><di
